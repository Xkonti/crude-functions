name: PR Checks

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Get SurrealDB version
        id: surreal-version
        run: echo "version=$(cat .surrealdb-version)" >> $GITHUB_OUTPUT

      - name: Cache SurrealDB binary
        id: cache-surreal
        uses: actions/cache@v4
        with:
          path: .bin/surreal
          key: surreal-${{ runner.os }}-${{ steps.surreal-version.outputs.version }}

      - name: Setup SurrealDB
        if: steps.cache-surreal.outputs.cache-hit != 'true'
        run: deno task setup

      - name: Run tests
        run: deno task test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Type check
        run: deno check main.ts

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Lint code
        run: deno lint
